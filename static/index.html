<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Shirine Repository - Ver 8.0.0 - Trial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/styles/default.min.css">

    <style>
        .metaBox {
            padding: 0.8rem;
            margin-top: 0.8rem;
            margin-bottom: 0.8rem;
            margin-left: 0.5rem;
            margin-right: 0.5rem;
            word-break: break-all;
            border-radius: 12px;
            background: #f2f2f2;
            box-shadow: 8px 8px 16px #e7e7e7, -8px -8px 16px #ffffff;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container-fluid" style="padding:0;">
            <div id="header" class="d-flex flex-column align-items-center justify-content-center bg-light w-100" style="padding:2rem;">
                <h3>{{config.site_name}}<span class="text-primary">|</span><span class="text-secondary">{{config.sub_title}}</span></h3>
            </div>
            <!-- Nav tabs -->
            <ul class="nav nav-pills justify-content-center" style="padding:1rem;">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#tag">Tag</a>
                </li>
                <li class="nav-item" v-for="tag in config.navTagList">
                    <a class="nav-link" data-toggle="pill" v-bind:href="'#'+tag.split('&').join('_')">{{tag}}</a>
                </li>
            </ul>
            <div id="main" class="d-flex flex-column align-items-center tab-content" style="padding:2rem;min-height:60vh;">
                <div class="tab-pane active" id="home" style="width:100%;max-width:768px;">
                    <div class="d-flex flex-row align-items-center justify-content-between">
                        <h4>Home</h4>
                        <button href="#" class="btn btn-primary" data-toggle="modal" data-target="#createMeta">New</button>
                    </div><br>
                    <div class="d-flex flex-row flex-wrap">
                        <meta-box v-for="meta in metaList" :key="meta.id" :meta="meta" :expand-len="isInclude(meta.tag,config.display.tag.expand)?config.display.preview.more:config.display.preview.less" :class="{'w-100':isInclude(meta.tag,config.display.tag.expand)}" @meta-clicked="viewMeta"
                        />
                    </div>
                </div>
                <div class="tab-pane" id="tag" style="width:100%;max-width:768px;">
                    <h4>Tag</h4><br>
                    <div class="d-flex flex-row flex-wrap">
                        <div v-for="tag in tagList">
                            <h5> <span class="text-primary">#</span>{{tag}} </h5>
                            <!-- <div class="d-flex flex-row flex-wrap" v-if="visible[tag]">
                                <meta-box v-for="meta in metaList" :key="meta.id" :meta="meta" v-if="isInclude(meta.tag,tag.split())" :expand-len="config.display.preview.less" />
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="tab-pane" v-bind:id="tag.split('&').join('_')" style="width:100%;max-width:768px;" v-for="tag in config.navTagList">
                    <h4><span class="text-primary">#</span>{{tag}}</h4><br>
                    <div class="d-flex flex-row flex-wrap">
                        <meta-box v-for="meta in metaList" :key="meta.id" :meta="meta" v-if="isInclude(meta.tag,tag.split())" :class="{'w-100':isInclude(meta.tag,config.display.tag.expand)}" :expand-len="isInclude(meta.tag,config.display.tag.expand)?config.display.preview.more:config.display.preview.less"
                        />
                    </div>
                </div>
            </div>
            <div id="footer" class="d-flex flex-column align-items-center justify-content-center bg-light" style="padding:2rem;">
                <p><a href="#" data-toggle="modal" data-target="#register">Register</a> | <a href="#" data-toggle="modal" data-target="#login">Login</a></p>
                <p>&copy; 2021 <span class="text-primary">|</span> xeonds</p>
            </div>
        </div>
        <div class="modal fade" id="register">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Register</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form action="core.php?api&v1&user&register" method="post">
                        <div class="modal-body">
                            <label>Username</label>
                            <input type="text" name="username" class="form-control">
                            <label>Password</label>
                            <input type="text" name="password" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="login">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form action="core.php?api&v1&user&login" method="post">
                        <div class="modal-body">
                            <label>Username</label>
                            <input type="number" name="uid" class="form-control">
                            <label>Password</label>
                            <input type="text" name="password" class="form-control">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="createMeta">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create Meta</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <form action="core.php?api&v1&meta&create_meta" method="post" enctype="multipart/form-data">
                        <div class="modal-body">
                            <input type="hidden" name="time" v-bind:value="getTimestamp()">
                            <label>Meta Type</label>
                            <div>
                                <label class="radio-inline"><input type="radio" name="type" value="text" v-model="upload.metaType">Text</label>
                                <label class="radio-inline"><input type="radio" name="type" value="file" v-model="upload.metaType">File</label>
                                <label class="radio-inline"><input type="radio" name="type" value="metaArray" v-model="upload.metaType">Meta Array</label>
                            </div>
                            <label>Tags</label>
                            <input type="text" name="tag" class="form-control" placeholder="Use English ',' to split">
                            <label>UID</label>
                            <input type="number" name="uid" class="form-control">
                            <template v-if="upload.metaType=='text'">
                                <label>Title</label>
                                <input type="text" name="title" class="form-control">
                                <label>Content</label>
                                <input type="text" name="content" class="form-control">
                            </template>
                            <template v-if="upload.metaType=='file'">
                                <label>File</label>
                                <input type="file" name="file" class="form-control">
                            </template>
                            <template v-if="upload.metaType=='metaArray'">
                                <label>Meta Array</label>
                                <input type="text" name="metaArray" class="form-control" placeholder="Use English ',' to split">
                            </template>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="viewMeta">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">{{meta.title}}</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="view-meta"></div>
                    <div class="modal-footer">
                        <p><span>{{meta.type}}</span><span class="text-primary"> · </span><span v-for="tag in meta.tag"><span class="text-primary">#</span>{{tag}}&nbsp;</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://unpkg.com/marked@0.3.6"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.5.1/build/highlight.min.js"></script>
    <script>
        MathJax = {
            tex: {
                inlineMath: [
                    ['$', '$'],
                    ['\\(', '\\)']
                ],
                displayMath: [
                    ['$$', '$$'],
                    ['\\[', '\\]']
                ]
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <script>
        new Vue({
            el: '#app ',
            data: {
                'user': {
                    'apikey': '',
                    'userid': 0,
                    'username': '',
                    'password': ''
                },
                'meta': [],
                'metaList': [],
                'tagList': [],
                'config': [],
                'visible': [],
                'upload': {
                    'metaType': 'text'
                }
            },
            created: function() {
                that = this;
                var baseUrl = 'core.php?api&v1&'
                that.getApi(baseUrl + 'config&get', 'config')
                that.getApi(baseUrl + 'meta&get_meta', 'metaList', that.getTagList)
            },
            components: {
                'meta-box': {
                    props: ['meta', 'expandLen'],
                    template: `<div class="metaBox" data-toggle="modal" data-target="#viewMeta" @click="$emit('meta-clicked',meta)">
                            <template v-if="meta.type=='text'">
                                <h4>{{meta.title}}</h4>
                                <p>{{meta.content.slice(0,expandLen)}}</p>
                            </template>
                            <template v-if="meta.type=='file'">
                                <h4 class="text-primary">{{meta.fileName}}</h4>
                                <p>File type: {{meta.fileName.split('.')[1]}}</p>
                            </template>
                            <span>{{meta.type}}</span><span class="text-primary"> · </span><span v-for="tag in meta.tag"><span class="text-primary">#</span>{{tag}}&nbsp;</span>
                        </div>`
                }
            },
            methods: {
                getApi: function(url, data, fun = null) {
                    that = this
                    axios.get(url).then(function(res) {
                        if (res.data != null) {
                            switch (res.data.status) {
                                case 200:
                                    that[data] = res.data.data
                                    if (fun != null) {
                                        fun()
                                    }
                                    return true;

                                default:
                                    return false;
                            }
                        }
                    })
                },
                getTimestamp: function() {
                    return new Date().getTime()
                },
                getTagList: function() {
                    that = this;
                    that.metaList.forEach(element => {
                        element.tag.forEach(e => {
                            that.tagList.push(e)
                        })
                    })
                    that.tagList = Array.from(new Set(that.tagList))
                    that.tagList.forEach(element => {
                        that.visible[element] = true
                    })
                },
                isInclude: function(a, b) {
                    var result = true
                    b.forEach(element => {
                        if (a.includes(element) == false)
                            result = false
                    })
                    return result
                },
                viewMeta: function(meta) {
                    that = this
                    that.meta = meta
                    document.getElementById("view-meta").innerHTML = marked(meta.content)
                    hljs.highlightAll();
                },
                onSwitchMetaBox: function(id) {

                }
            }
        });
    </script>
</body>

</html>

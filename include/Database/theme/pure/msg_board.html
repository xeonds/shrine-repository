<div id="main">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="main-content">
            <div class="d-flex flex-row justify-content-between align-items-center">
                <h2>留言板</h2><button onClick="toggle('send-comment')" class="btn btn-danger">写留言</button>
            </div>
            <template>
                <template>
                    <div class="d-flex flex-column align-items-start b-shadow l-card main-content">
                            <div class="d-flex flex-row justify-content-between w-100">
                                <div class="comment-id text-danger">{id}</div>
                                <div class="comment-time text-danger">{date}</div>
                            </div>
                            <div class="comment-context">{content}</div>
                        </div>
                </template>
                <template><h5>无留言</h5></template>
            </template>
        </div>
    </div>
</div>

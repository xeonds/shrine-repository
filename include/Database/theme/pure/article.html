<div id="main">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="main-content">
            <h2 style="text-align:center;">{title}</h2>
            <h6 style="text-align:center;">{lang:author}ï¼š{author} | {date}</h6>
            <br />{content}
            <hr />
            <template>
                <div id="comment">
                    <div class="d-flex flex-row align-items-center justify-content-between">
                        <h2>{lang:comment}</h2>
                        <button onClick="toggle('send-comment')" class="btn btn-danger align-self-end">{lang:send_comment}</button>
                    </div>
                    <template>
                        <div class="d-flex flex-column align-items-start b-shadow l-card main-content">
                            <div class="d-flex flex-row justify-content-between w-100">
                                <div class="comment-id text-danger">{comment_id}</div>
                                <div class="comment-time text-danger">{comment_time}</div>
                            </div>
                            <div class="comment-context">{comment_context}</div>
                        </div>
                    </template>
                </div>        
            </template>
        </div>
    </div>
</div>

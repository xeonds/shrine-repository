<div id="main">
    <div class="d-flex flex-column align-items-center">
        <div id="setting" class="main-content">
            <h2>{lang:custom}</h2>
            <form action="index.php?option=edit_setting" method="POST" class="main-content">
                <div class="form-group">
                    <label for="site_name">{lang:site_name}</label>
                    <input type="text" name="site_name" value="{site_name}" class="form-control" id="site_name">
                </div>
                <div class="form-group">
                    <label for="sub_title">{lang:sub_title}</label>
                    <input type="text" name="sub_title" value="{sub_title}" class="form-control" id="sub_title">
                </div>
                <div class="form-group">
                    <label for="site_footer">{lang:site_footer}</label>
                    <input type="text" name="site_footer" value="{site_footer}" class="form-control" id="site_footer">
                </div>
                <div class="form-group">
                    <label for="all_category">{lang:all_category}</label>
                    <input type="text" name="all_category" value="{all_category}" class="form-control" id="all_category">
                </div>
                <div class="form-group">
                    <label for="admin_id">{lang:admin_id}</label>
                    <input type="text" name="admin_id" value="{admin_id}" class="form-control" id="admin_id">
                </div>
                <div class="form-group">
                    <label for="admin_password">{lang:admin_password}</label>
                    <input type="text" name="admin_password" value="{admin_password}" class="form-control" id="admin_password">
                </div>
                <div class="form-group">
                    <label for="time_begin">{lang:time_begin}</label>
                    <input type="text" name="time_begin" value="{time_begin}" class="form-control" id="time_begin">
                </div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="enable_animation" value="true" {enable_animation}>{lang:enable_animation}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="enable_msg_board" value="true" {enable_msg_board}>{lang:enable_msg_board}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="enable_comment" value="true" {enable_comment}>{lang:enable_comment}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="open_link_in_new_tag" value="true" {open_link_in_new_tag}>{lang:open_link_in_new_tag}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="enable_tags" value="true" {enable_tags}>{lang:enable_tags}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="enable_login_entrance" value="true" {enable_login_entrance}>{lang:enable_login_entrance}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="enable_unsort" value="true" {enable_unsort}>{lang:enable_unsort}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="reverse_msg_board" value="true" {reverse_msg_board}>{lang:reverse_msg_board}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="reverse_comment" value="true" {reverse_comment}>{lang:reverse_comment}</label></div>
                <div class="form-check"><label class="form-check-label"><input type="checkbox" class="form-check-input" name="enable_file_detail" value="true" {enable_file_detail}>{lang:enable_file_detail}</label></div>
                <div class="form-group">
                    <label for="language">{lang:language}</label>
                    <input type="text" name="language" value="{language}" class="form-control" id="language">
                </div>
                <div class="form-group">
                    <label>{lang:theme}</label>
                    <template>
                        <div class="radio">
                            <label><input type="radio" name="theme" value="{theme}" {checked}>{theme}</label>
                        </div>
                    </template>
                </div>
                <button type="submit" class="btn btn-danger">{lang:save}</button>
            </form>
        </div>
    </div>
</div>

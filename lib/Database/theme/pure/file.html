<div id="main">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="main-content">
            <div class="d-flex flex-row align-items-center justify-content-between">
                <h2>杂物箱</h2><template><button onClick=toggle("upload")  class="btn btn-danger">上传</button></template>
            </div>
            <div>
                <h3>文件夹</h3>
                <div>
                    <template>
                    <template>
                        <div class="table-responsive">
                            <table class="table w-100 table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>{lang:name}</th>
                                    </tr>    
                                </thead>
                                <tbody>
                                <template>
                                    <tr>
                                        <td><a href="index.php?page=file&path={path}">{name}</a></td>
                                    </tr>
                                </template>
                    </tbody>
                    </table>
                </div>
                </template>
                <template>
                    <h5>这里是空的</h5>    
                    </template>
                </template>
            </div>
        </div>
        <br>
        <div>
            <h3>文件</h3>
            <div>
                <template>
                    <template>
                    <div class="table-responsive">
                        <table class="table w-100 table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>文件名</th>
                                    <th>大小</th>
                                    <th>创建时间</th>
                                    <template><th>{lang:action}</th></template>
                </tr>
                </thead>
                <tbody>
                    <template>
                                <tr>
                                    <td><a href="{path}" target="_blank">{name}</a></td>
                                    <td>{size}</td>
                                    <td>{time}</td>
                                    <template>
                                    <td>
                                        <button class="btn btn-danger" id="confirm-{id}" onClick=confirm("{id}")>删除</button>
                                        <button class="btn btn-danger" id="yes-{id}" onClick=window.location.href='index.php?option=delete_file&path={path}' style="display:none;">确认</button>
                                        <button class="btn btn-danger" id="no-{id}" onClick=confirm("{id}") style="display:none;">取消</button>
                                    </td>    
                                    </template>
                    </tr>
                    </template>
                </tbody>
                </table>
            </div>
            </template>
            <template>
                    <h5>这里是空的</h5>
                    </template>
            </template>
        </div>
    </div>
</div>
</div>
</div>

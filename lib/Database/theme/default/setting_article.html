<div id="main">
    <div id="setting">
        <div style="display:flex;flex-flow:row;align-items:center;justify-content:space-between;">
            <h2>{lang:article_management}</h2>
            <button onClick='toggle("editor")' style="margin-right:1rem;">{lang:new_article}</button>
        </div>
        <h3>{lang:released_article}</h3>
        <template>
            <template>
                <table style="width:100%;">
                    <thead style="width:100%;">
                        <td style="width:auto;">{lang:title}</td>
                        <td style="width:10%;">{lang:size}</td>
                        <td>{lang:create_time}</td>
                        <td style="width:40%;">{lang:action}</td>
                    </thead>
                    <tbody>
                        <template>
                            <tr>
                                <td style="width:auto;"><a href="{article_path}" download="" target="_blank">{article_title}</a></td>
                                <td style="width:3rem;">{article_size}</td>
                                <td style="width:auto;">{article_date}</td>
                                <td>
                                    <button onClick="toggle_editor('{count}')">{lang:edit}</button>
                                    <button onClick="window.location.href='index.php?option=switch_article_stat&path={article_path}'">{lang:released_article}</button>
                                    <button id="confirm-{count}" onClick="confirm('{count}')">{lang:delete}</button>
                                    <button id="yes-{count}" onClick="window.location.href='index.php?option=delete_article&article={article_url}&delete=1'" style="display:none;">{lang:confirm}</button>
                                    <button id="no-{count}" onClick="confirm('{count}')" style="display:none;">{lang:cancel}</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <div class="edit-article" id="editor-{count}" style="margin:auto;padding:0.5rem;border-radius:0.5rem;border:solid 1px white;display:none;">
                                        <form action="index.php?option=edit_article" method="post">
                                            <h3>{lang:edit_article}:{article_title}</h3>
                                            <textarea name="text" style="width:100%;height:24rem;margin:auto;">{article_text}</textarea>
                                            <input type="hidden" name="path" value="{article_path}" />
                                            <input type="submit" name="submit" value="{lang:confirm_edit}" style="width:12rem;margin:auto;">
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template>
                <h5>空</h5>
            </template>
        </template>
        <h3>{lang:unreleased_article}</h3>
        <template>
            <template>
                <table style="width:100%;">
                    <thead style="width:100%;">
                        <td style="width:auto;">{lang:title}</td>
                        <td style="width:10%;">{lang:size}</td>
                        <td>{lang:create_time}</td>
                        <td style="width:40%;">{lang:action}</td>
                    </thead>
                    <tbody>
                        <template>
                            <tr>
                                <td style="width:auto;"><a href="{article_path}" download="" target="_blank">{article_title}</a></td>
                                <td style="width:3rem;">{article_size}</td>
                                <td style="width:auto;">{article_date}</td>
                                <td>
                                    <button onClick="toggle_editor('{count}')">{lang:edit}</button>
                                    <button onClick="window.location.href='index.php?option=switch_article_stat&path={article_path}'">{lang:unreleased_article}</button>
                                    <button id="confirm-{count}" onClick="confirm('{count}')">{lang:delete}</button>
                                    <button id="yes-{count}" onClick="window.location.href='index.php?option=delete_article&article={article_url}&delete=1'" style="display:none;">{lang:confirm}</button>
                                    <button id="no-{count}" onClick="confirm('{count}')" style="display:none;">{lang:cancel}</button>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <div class="edit-article" id="editor-{count}" style="margin:auto;padding:0.5rem;border-radius:0.5rem;border:solid 1px white;display:none;">
                                        <form action="index.php?option=edit_article" method="post">
                                            <h3>{lang:edit_article}:{article_title}</h3>
                                            <textarea name="text" style="width:100%;height:24rem;margin:auto;">{article_text}</textarea>
                                            <input type="hidden" name="path" value="{article_path}" />
                                            <input type="submit" name="submit" value="{lang:confirm_edit}" style="width:12rem;margin:auto;">
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </template>
            <template>
                <h5>空</h5>
            </template>
        </template>
    </div>
</div>

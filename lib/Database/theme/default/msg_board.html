<div id="main">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="main-content">
            <div style='display:flex;flex-flow:row;justify-content:space-between;align-items:center;'>
                <h2>留言板</h2><button onClick="toggle('send-comment')" class="btn btn-danger">写留言</button>
            </div>
            <template>
                <template>
                    <div class="comment">
                        <div class="comment-id">{id}</div>
                        <div class="comment-time">{date}</div>
                        <div class="comment-context">{content}</div>
                    </div>
                </template>
                <template><h5>无留言</h5></template>
            </template>
        </div>
    </div>
</div>

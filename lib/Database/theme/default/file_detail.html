<div id="main">
    <h3>文件：{file_name}</h3>
    <div class="item">
        <hr/>
        目录名称: {dir_name}<br/>
        文件类型：{file_type}<br/>
        文件大小：{file_size}<br/>
        文件创建时间：{filectime}<br/>
        文件修改时间：{filemtime}<br/>
        最后访问时间：{fileatime}<br/>
        <hr/>
    </div>
    <div class="item">
        <h3>操作</h3>
            <div style="display:flex;flex-flow:row;justify-content:space-around;">
                <a href="{path}" target="_blank" download="" class="a-button">点击下载</a>
                <template>
                    <template><a href="{path}" target="_blank" class="a-button">点击预览</a></template>
                    <template><a href="lib/PDF.js/web/viewer.html?file=../../../{path}" target="_blank" class="btn btn-danger">点击预览</a></template>
                </template>
            </div>
        <hr/><br/>
        注意：文件预览仅对图片，音乐（如果浏览器支持，如Chrome等）有效。其他文件类型会直接下载。
    </div>
</div>

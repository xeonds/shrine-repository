<div id="main">
    <div style="display:flex;flex-flow:row;align-items:center;justify-content:space-between;">
        <h2>杂物箱</h2><template><button onClick=toggle("upload") style="margin-right:1rem;">上传</button></template>
    </div>
    <div class="topic">
        <h3>文件夹</h3>
        <div class="item">
            <template>
                    <template>
                        <table style="width:100%;">
                            <thead style="text-align:left;">
                                <tr>
                                    <th>{lang:name}</th>
                                </tr>    
                            </thead>
                            <tbody>
                            <template>
                                <tr>
                                    <td><a href="index.php?page=file&path={path}">{name}</a></td>
                                </tr>
                            </template>
            </tbody>
            </table>
            </template>
            <template>
                    <h5>这里是空的</h5>    
                </template>
            </template>
        </div>
    </div>
    <div class='topic'>
        <h3>文件</h3>
        <div class='item'>
            <template>
                <template>
                    <div>
                        <table style="width:100%;">
                            <thead style="text-align:left;">
                                <tr>
                                    <th>文件名</th>
                                    <th>大小</th>
                                    <th>创建时间</th>
                                    <template><th>{lang:action}</th></template>
            </tr>
            </thead>
            <tbody>
                <template>
                                <tr>
                                    <td><a href="{path}" target="_blank">{name}</a></td>
                                    <td>{size}</td>
                                    <td>{time}</td>
                                    <template>
                                    <td>
                                        <button id="confirm-{id}" onClick=confirm("{id}")>删除</button>
                                        <button id="yes-{id}" onClick=window.location.href='index.php?option=delete_file&path={path}' style="display:none;">确认</button>
                                        <button id="no-{id}" onClick=confirm("{id}") style="display:none;">取消</button>
                                    </td>    
                                    </template>
                </tr>
                </template>
            </tbody>
            </table>
        </div>
        </template>
        <template>
                    <h5>这里是空的</h5>
                </template>
        </template>
    </div>
</div>
</div>

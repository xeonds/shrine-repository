<div id="header">
    <div id="left">
        <div><img src="{title_png}" class="logo"></div>
        <div>
            <h3 id="sub_title">{sub_title}</h3>
        </div>
    </div>
    <div id="right">
        <template><template>
            <input type="text" class="form-control" id="search" value="" placeholder="找找看？" onkeydown="search(arguments[0])" />
        </template>
        <template>
            <button onClick="window.location.href='{url}'">{text}</button>
        </template>
        <template>
            <button onClick="{func}">{text}</button>
        </template></template>
    </div>
</div>

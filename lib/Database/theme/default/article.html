<div id="main">
    <div class="topic markdown">
        <h1 style="text-align:center;">{title}</h1>
        <h4 style="text-align:center;">{lang:author}ï¼š{author} | {date}</h4>
        <br />{content}
    </div>
</div>
<template>
<div id="comment" class='topic comments'>
    <div style='display:flex;flex-flow:row;align-items:center;justify-content:space-between;'>
        <h2>{lang:comment}</h2>
        <button onClick="toggle('send-comment')" style='margin-right:1rem;'>{lang:send_comment}</button>

        </div>
    </template>
</div>
</template>
